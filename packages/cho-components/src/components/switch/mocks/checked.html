<cho-switch checked></cho-switch>

<script>
  const switchElm = document.querySelector('cho-switch');
  switchElm.addEventListener('checkedChanged', function(event) {
    // Get the checked value from the event detail.
    console.log(event.detail.checked);

    // Get the checked value from the html target.
    console.log(event.target.checked);
  });
</script>
