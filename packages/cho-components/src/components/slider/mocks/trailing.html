<cho-slider label="Number" min="0" max="100">
  <cho-text-field
    slot="trailing"
    style="width: 11ch;"
    type="number"
    value="0"
    min="0"
    max="100"
  ></cho-text-field>
</cho-slider>

<script>
  const textField = document.querySelector('cho-text-field');
  textField.step = 25;

  const slider = document.querySelector('cho-slider');
  slider.step = 25;
  slider.addEventListener('valueChanged', function(event) {
    if (event.target === textField) {
      if (slider.value % slider.step === 0) {
        slider.value = textField.value || 0;
      }
    }

    if (event.target === slider) {
      if (textField.value % slider.step === 0) {
        textField.value = slider.value || 0;
      }
    }
  });
</script>
